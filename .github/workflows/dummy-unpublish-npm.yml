name: 'dummy'

on:
  push:
    branches:
      - 'main'

jobs:
  bump-version:
    name: 'Bump Version on Main'
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v2'
        with:
          ref: ${{ github.ref }}
      - run: npm unpublish @robdobsn/raftjs --force
        env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }} 